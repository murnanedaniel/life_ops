<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOps MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-white-100 h-screen font-sans">
    {% include 'navbar.html' %}

<div class="container mx-auto p-4">
    

    <div class="bg-white p-6 rounded">
        <div class="markdown-body">
            {{ life_document_content|markdown }}
        </div>

    <div class="mt-6 bg-white p-6 rounded">
        <h2 class="text-2xl mb-4">Submit Merge Request</h2>
        <form action="/" method="post">
            <textarea name="content" class="w-full h-32 p-4 mb-4 border rounded" placeholder="Describe your task, goal, or idea...">
## [Project / Goal / Habit]: Name

### Description
</textarea>
            <button type="submit" class="text-white px-6 py-2">Submit</button>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
