<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOps MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 h-screen font-sans">
  
<div class="container mx-auto p-4">
    <h1 class="text-4xl mb-4 text-center">LifeOps MVP</h1>

    <div class="bg-white p-6 rounded shadow-md">
        <h2 class="text-2xl mb-4">Life Document</h2>
        <div class="markdown-content">
            {{ life_document_content|markdown }}
        </div>

    <div class="mt-6 bg-white p-6 rounded shadow-md">
        <h2 class="text-2xl mb-4">Submit Merge Request</h2>
        <form action="/" method="post">
            <textarea name="content" class="w-full h-32 p-4 mb-4 border rounded" placeholder="Describe your task, goal, or idea..."></textarea>
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
